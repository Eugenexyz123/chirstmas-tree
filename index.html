<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas AI - Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            touch-action: none; /* é˜²æ­¢ç¼©æ”¾å¹²æ‰° */
            height: 100vh;
        }

        /* UI å±‚æ¬¡ç»“æ„ */
        #ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        #ui-layer.ui-hidden { opacity: 0; }

        h1 {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 32px; /* ç§»åŠ¨ç«¯å‡å°å­—å· */
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .upload-wrapper {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            text-align: center;
            width: 80%;
        }

        .btn-upload {
            padding: 15px 25px;
            border: 1px solid var(--gold);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            border-radius: 30px;
            font-size: 14px;
            width: 100%;
        }

        /* ç§»åŠ¨ç«¯åˆ‡æ¢æŒ‰é’® */
        #toggle-ui {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            pointer-events: auto;
        }

        .hint {
            margin-top: 15px;
            font-size: 11px;
            color: var(--cream);
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* CV é¢„è§ˆ (è°ƒè¯•ç”¨ï¼Œæ‰‹æœºä¸Šé»˜è®¤éšè—) */
        #video-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 60px;
            opacity: 0.3;
            border: 1px solid var(--gold);
            transform: scaleX(-1); /* é•œåƒ */
            pointer-events: none;
            display: none; /* è®¾ä¸º block å¯è§ */
        }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color: var(--gold); margin-top: 20px; font-family: 'Cinzel'; letter-spacing: 2px; font-size: 12px;">INITIALIZING MAGIC...</p>
    </div>

    <button id="toggle-ui">âš™ï¸</button>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <input type="file" id="file-input" accept="image/*">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
            <div class="hint">
                ğŸ‘‹ GESTURES:<br>
                Open Hand: Scatter | Fist: Tree | Pinch: Focus
            </div>
        </div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { HandLandmarker, FilesetResolver } from "@mediapipe/tasks-vision";

        const STATE = {
            mode: 'TREE',
            focusedObject: null,
            mainGroupRotation: new THREE.Euler(0, 0, 0),
            isUIVisible: true
        };

        const COLORS = { gold: 0xd4af37, cream: 0xfceea7, darkGreen: 0x062d19, xmasRed: 0xaf0000 };

        let scene, camera, renderer, composer, mainGroup;
        let particles = [], dustParticles = [];
        let handLandmarker, webcam;

        // ç¨‹åºåŒ–çº¹ç†ä¿æŒä¸å˜
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 15;
            for(let i = -128; i < 128; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0); ctx.lineTo(i + 128, 128);
                ctx.stroke();
            }
            return new THREE.CanvasTexture(canvas);
        }

        class Ornament {
            constructor(type, id) {
                this.type = type;
                this.id = id;
                let geo, mat;
                const rand = Math.random();

                if (type === 'DUST') {
                    geo = new THREE.SphereGeometry(0.04, 6, 6);
                    mat = new THREE.MeshBasicMaterial({ color: COLORS.cream });
                } else if (type === 'CANDY') {
                    const curve = new THREE.CatmullRomCurve3([
                        new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 1, 0),
                        new THREE.Vector3(0.5, 1.3, 0), new THREE.Vector3(0.8, 1, 0)
                    ]);
                    geo = new THREE.TubeGeometry(curve, 12, 0.07, 6, false);
                    mat = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture() });
                } else {
                    geo = rand > 0.6 ? new THREE.BoxGeometry(0.5, 0.5, 0.5) : new THREE.SphereGeometry(0.35, 12, 12);
                    mat = new THREE.MeshPhysicalMaterial({ 
                        color: rand > 0.7 ? COLORS.gold : (rand > 0.4 ? COLORS.darkGreen : COLORS.xmasRed),
                        metalness: 0.7, roughness: 0.2, clearcoat: 0.5
                    });
                }

                this.mesh = new THREE.Mesh(geo, mat);
                this.targetPos = new THREE.Vector3();
                this.velocity = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(0.08);
                this.rotSpeed = new THREE.Vector3(Math.random()*0.04, Math.random()*0.04, Math.random()*0.04);
                mainGroup.add(this.mesh);
            }

            update(time) {
                if (STATE.mode === 'TREE') {
                    const t = (this.id % 400) / 400;
                    const angle = t * Math.PI * 20 + (this.id % 5);
                    const radius = 10 * (1 - t);
                    this.targetPos.set(Math.cos(angle) * radius, t * 25 - 10, Math.sin(angle) * radius);
                } else if (STATE.mode === 'SCATTER') {
                    this.mesh.position.add(this.velocity);
                    if(this.mesh.position.length() > 22) this.mesh.position.setLength(22);
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                    return;
                } else if (STATE.mode === 'FOCUS' && STATE.focusedObject !== this) {
                    const dir = this.mesh.position.clone().normalize();
                    this.targetPos.copy(dir.multiplyScalar(35));
                }
                this.mesh.position.lerp(this.targetPos, 0.06);
            }
        }

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // å…³é—­æŠ—é”¯é½¿æå‡æ€§èƒ½
            renderer.setSize(window.innerWidth, window.innerHeight);
            // é™åˆ¶æ‰‹æœºç«¯çš„åƒç´ æ¯”ï¼Œé˜²æ­¢å¡é¡¿
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.0;
            document.body.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const pmrem = new THREE.PMREMGenerator(renderer);
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(COLORS.gold, 5);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            // ç§»åŠ¨ç«¯ Bloom å¼ºåº¦ç¨å¾®è°ƒä½ï¼Œä¿è¯å¸§ç‡
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.4, 0.4, 0.8);
            composer.addPass(bloom);

            createParticles();
            
            // é‡è¦ï¼šå¤„ç† iOS çš„äº¤äº’é™åˆ¶
            const startApp = async () => {
                try {
                    await initCV();
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 500);
                    animate();
                } catch (e) {
                    alert("Please allow camera access for the AI experience.");
                }
                window.removeEventListener('touchstart', startApp);
            };
            window.addEventListener('touchstart', startApp);
        }

        function createParticles() {
            for(let i=0; i<600; i++) particles.push(new Ornament(i % 15 === 0 ? 'CANDY' : 'MESH', i));
            for(let i=0; i<800; i++) dustParticles.push(new Ornament('DUST', i + 1000));
        }

        async function initCV() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, 
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1
            });

            webcam = document.getElementById('webcam');
            const constraints = { video: { facingMode: "user", width: 480, height: 360 } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            webcam.srcObject = stream;
            return new Promise(resolve => webcam.onloadedmetadata = resolve);
        }

        function processGestures(results) {
            if (results.landmarks && results.landmarks.length > 0) {
                const hand = results.landmarks[0];
                const centerX = hand[9].x;
                const centerY = hand[9].y;
                STATE.mainGroupRotation.y = (centerX - 0.5) * 2.5;
                STATE.mainGroupRotation.x = (centerY - 0.5) * 1.5;

                const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);
                const pinch = dist(hand[4], hand[8]);
                
                const tips = [8, 12, 16, 20];
                let spread = 0;
                tips.forEach(idx => spread += dist(hand[idx], hand[0]));
                spread /= 4;

                if (pinch < 0.06) {
                    STATE.mode = 'FOCUS'; // ç§»åŠ¨ç«¯ç®€åŒ–ï¼šéšæœºèšç„¦ä¸€ä¸ªç‰©ä½“
                    if(!STATE.focusedObject) STATE.focusedObject = particles[Math.floor(Math.random()*particles.length)];
                } else if (spread < 0.22) {
                    STATE.mode = 'TREE';
                    STATE.focusedObject = null;
                } else if (spread > 0.38) {
                    STATE.mode = 'SCATTER';
                    STATE.focusedObject = null;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            if (handLandmarker && webcam.readyState >= 2) {
                const results = handLandmarker.detectForVideo(webcam, performance.now());
                processGestures(results);
            }

            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, STATE.mainGroupRotation.y, 0.05);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.mainGroupRotation.x, 0.05);

            particles.forEach(p => p.update(time));
            dustParticles.forEach(p => p.update(time));

            composer.render();
        }

        // æŒ‰é’®äº¤äº’
        document.getElementById('toggle-ui').addEventListener('click', () => {
            STATE.isUIVisible = !STATE.isUIVisible;
            document.getElementById('ui-layer').className = STATE.isUIVisible ? '' : 'ui-hidden';
        });

        // çª—å£é€‚é…
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
