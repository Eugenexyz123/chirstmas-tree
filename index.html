<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - AI Gesture Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            user-select: none;
        }

        /* UI Styling */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #ui-layer.ui-hidden {
            opacity: 0;
        }

        h1 {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            pointer-events: none;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            text-align: center;
        }

        #file-input { display: none; }
        .btn-upload {
            padding: 12px 30px;
            border: 1px solid var(--gold);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--gold);
            cursor: pointer;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-upload:hover {
            background: var(--gold);
            color: black;
        }

        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: var(--cream);
            opacity: 0.7;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-top: 1px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            margin-top: 20px;
            font-family: 'Cinzel', serif;
            color: var(--gold);
            letter-spacing: 4px;
            font-size: 14px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* CV Container */
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <input type="file" id="file-input" accept="image/*">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
            <div class="hint">Press 'H' to Hide Controls<br>Gesture: Open Hand (Scatter) | Fist (Tree) | Pinch (Focus)</div>
        </div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { HandLandmarker, FilesetResolver } from "@mediapipe/tasks-vision";

        /** 1. 全局状态与配置 **/
        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            gestures: { x: 0, y: 0, scale: 1 },
            focusedObject: null,
            mainGroupRotation: new THREE.Euler(0, 0, 0)
        };

        const COLORS = {
            gold: 0xd4af37,
            cream: 0xfceea7,
            darkGreen: 0x062d19,
            xmasRed: 0xaf0000
        };

        let scene, camera, renderer, composer, mainGroup;
        let particles = [], dustParticles = [];
        let handLandmarker, webcam;

        /** 2. 程序化纹理 **/
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 15;
            for(let i = -128; i < 128; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0); ctx.lineTo(i + 128, 128);
                ctx.stroke();
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = '#d4af37';
            ctx.font = 'bold 60px Cinzel';
            ctx.textAlign = 'center';
            ctx.fillText(text, 256, 256);
            return new THREE.CanvasTexture(canvas);
        }

        /** 3. 核心粒子类 **/
        class Ornament {
            constructor(type) {
                this.type = type;
                let geo, mat;
                const rand = Math.random();

                if (type === 'DUST') {
                    geo = new THREE.SphereGeometry(0.05, 8, 8);
                    mat = new THREE.MeshBasicMaterial({ color: COLORS.cream });
                } else if (type === 'CANDY') {
                    const curve = new THREE.CatmullRomCurve3([
                        new THREE.Vector3(0, 0, 0),
                        new THREE.Vector3(0, 1, 0),
                        new THREE.Vector3(0.5, 1.3, 0),
                        new THREE.Vector3(0.8, 1, 0)
                    ]);
                    geo = new THREE.TubeGeometry(curve, 20, 0.08, 8, false);
                    mat = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture() });
                } else if (rand > 0.6) {
                    geo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
                    mat = new THREE.MeshStandardMaterial({ color: rand > 0.8 ? COLORS.gold : COLORS.darkGreen, metalness: 0.8 });
                } else {
                    geo = new THREE.SphereGeometry(0.4, 16, 16);
                    mat = new THREE.MeshPhysicalMaterial({ color: COLORS.xmasRed, clearcoat: 1.0, metalness: 0.5 });
                }

                this.mesh = new THREE.Mesh(geo, mat);
                this.mesh.castShadow = true;
                
                // 物理属性
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.velocity = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(0.05);
                this.rotSpeed = new THREE.Vector3(Math.random()*0.05, Math.random()*0.05, Math.random()*0.05);
                
                mainGroup.add(this.mesh);
            }

            update(time) {
                if (STATE.mode === 'TREE') {
                    const t = (this.id % 500) / 500;
                    const angle = t * Math.PI * 25 + (this.id % 5);
                    const radius = 12 * (1 - t);
                    this.targetPos.set(
                        Math.cos(angle) * radius,
                        t * 30 - 10,
                        Math.sin(angle) * radius
                    );
                } else if (STATE.mode === 'SCATTER') {
                    const noise = Math.sin(time * 0.5 + this.id);
                    this.mesh.position.add(this.velocity);
                    // 保持在范围内
                    if(this.mesh.position.length() > 25) this.mesh.position.setLength(25);
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                    return;
                } else if (STATE.mode === 'FOCUS' && STATE.focusedObject !== this) {
                    // 聚焦时背景散开
                    const dir = this.mesh.position.clone().normalize();
                    this.targetPos.copy(dir.multiplyScalar(40));
                }

                this.mesh.position.lerp(this.targetPos, 0.05);
            }
        }

        /** 4. 场景初始化 **/
        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            document.body.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // 环境与灯光
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const amb = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(amb);

            const spot1 = new THREE.SpotLight(COLORS.gold, 1200);
            spot1.position.set(30, 40, 40);
            scene.add(spot1);

            const spot2 = new THREE.SpotLight(0x4444ff, 600);
            spot2.position.set(-30, 20, -30);
            scene.add(spot2);

            const point = new THREE.PointLight(0xff6600, 2);
            scene.add(point);

            // 后期
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.7);
            composer.addPass(bloom);

            // 生成内容
            createParticles();
            addPhotoToScene(createTextTexture("JOYEUX NOEL"));

            // CV 初始化
            await initCV();

            // 隐藏 Loader
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);

            animate();
        }

        function createParticles() {
            for(let i=0; i<1500; i++) {
                const p = new Ornament(i % 20 === 0 ? 'CANDY' : 'MESH');
                p.id = i;
                particles.push(p);
            }
            for(let i=0; i<2500; i++) {
                const p = new Ornament('DUST');
                p.id = i + 2000;
                dustParticles.push(p);
            }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(4.2, 5.7, 0.2);
            const frameMat = new THREE.MeshStandardMaterial({ color: COLORS.gold, metalness: 0.9, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(4, 5.5);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.11;
            frame.add(photo);

            frame.userData = { type: 'PHOTO' };
            frame.position.set(Math.random()*20-10, Math.random()*20-10, Math.random()*20-10);
            mainGroup.add(frame);
            
            // 包装成类似粒子的对象以便管理
            const photoObj = {
                mesh: frame,
                type: 'PHOTO',
                targetPos: frame.position.clone(),
                update: function() {
                    if (STATE.mode === 'FOCUS' && STATE.focusedObject === this) {
                        this.targetPos.set(0, 2, 35);
                        this.mesh.scale.lerp(new THREE.Vector3(4.5, 4.5, 1), 0.1);
                        this.mesh.rotation.y = Math.sin(Date.now()*0.001)*0.2;
                    } else {
                        this.mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                        if(STATE.mode === 'TREE') {
                           this.targetPos.set(Math.cos(this.mesh.id)*5, Math.sin(this.mesh.id)*10, Math.sin(this.mesh.id)*5);
                        }
                    }
                    this.mesh.position.lerp(this.targetPos, 0.05);
                }
            };
            particles.push(photoObj);
        }

        /** 5. 计算机视觉集成 **/
        async function initCV() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });

            webcam = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
            webcam.srcObject = stream;
        }

        function processGestures(results) {
            if (results.landmarks && results.landmarks.length > 0) {
                const hand = results.landmarks[0];
                
                // 1. 映射位置到旋转
                const centerX = hand[9].x;
                const centerY = hand[9].y;
                STATE.mainGroupRotation.y = (centerX - 0.5) * 2;
                STATE.mainGroupRotation.x = (centerY - 0.5) * 1;

                // 2. 识别动作
                const dist = (pt1, pt2) => Math.hypot(pt1.x - pt2.x, pt1.y - pt2.y);
                const pinchDist = dist(hand[4], hand[8]);
                
                // 四指尖到手腕平均距离
                const fingerTips = [8, 12, 16, 20];
                let avgDist = 0;
                fingerTips.forEach(idx => avgDist += dist(hand[idx], hand[0]));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if(STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particles.filter(p => p.type === 'PHOTO');
                        STATE.focusedObject = photos[Math.floor(Math.random() * photos.length)];
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                }
            }
        }

        /** 6. 交互循环 **/
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            if (handLandmarker && webcam.readyState >= 2) {
                const results = handLandmarker.detectForVideo(webcam, performance.now());
                processGestures(results);
            }

            // 平滑旋转应用
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, STATE.mainGroupRotation.y, 0.05);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.mainGroupRotation.x, 0.05);

            particles.forEach(p => p.update(time));
            dustParticles.forEach(p => p.update(time));

            composer.render();
        }

        /** 7. 事件监听 **/
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h') {
                document.getElementById('ui-layer').classList.toggle('ui-hidden');
            }
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace; 
                        addPhotoToScene(t);
                        STATE.mode = 'SCATTER'; // 上传后自动散开查看
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
