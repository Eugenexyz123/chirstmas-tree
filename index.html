<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merry Christmas - Luxury Tech Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; --bg: #000000; }
        body { margin: 0; overflow: hidden; background-color: var(--bg); font-family: 'Times New Roman', serif; color: white; -webkit-user-select: none; }
        
        /* 1. Loader & Progress UI */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-card {
            width: 280px; padding: 30px; background: rgba(15, 15, 20, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 24px;
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); text-align: center;
        }
        #progress-num { font-size: 42px; font-weight: 200; color: var(--gold); font-family: 'Cinzel'; }
        .bar-outer { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin: 15px 0; overflow: hidden; }
        #bar-inner { width: 0%; height: 100%; background: var(--gold); box-shadow: 0 0 15px var(--gold); transition: width 0.3s; }
        #loading-log { font-size: 9px; color: var(--gold); opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; }
        
        .start-btn {
            display: none; background: linear-gradient(135deg, #fceea7, #d4af37); color: #000;
            border: none; padding: 15px 40px; font-size: 14px; font-weight: bold;
            border-radius: 30px; margin-top: 20px; cursor: pointer; width: 100%;
        }

        /* 2. Main UI Layer */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 100; transition: opacity 0.5s; }
        .ui-hidden { opacity: 0 !important; }
        
        h1 {
            position: absolute; top: env(safe-area-inset-top, 40px); width: 100%; text-align: center;
            font-family: 'Cinzel', serif; font-size: clamp(32px, 8vw, 56px); margin: 0;
            background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
        }

        .upload-wrapper {
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            pointer-events: auto; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .glass-btn {
            padding: 12px 30px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--gold); border-radius: 50px; color: var(--gold);
            font-family: 'Cinzel'; cursor: pointer; font-size: 12px; letter-spacing: 2px;
        }
        
        #webcam-view { position: fixed; bottom: 20px; right: 20px; width: 120px; height: 90px; border: 1px solid var(--gold); border-radius: 10px; opacity: 0; transform: scaleX(-1); }
    </style>
</head>
<body>

<div id="loader">
    <div class="loader-card">
        <div id="progress-num">0%</div>
        <div class="bar-outer"><div id="bar-inner"></div></div>
        <div id="loading-log">LOADING HOLIDAY MAGIC</div>
        <button id="start-node" class="start-btn" onclick="startApp()">ENTER 3D SPACE</button>
    </div>
</div>

<div id="ui-layer">
    <h1>Merry Christmas</h1>
    <div class="upload-wrapper">
        <label class="glass-btn">ADD MEMORIES<input type="file" id="img-up" accept="image/*" multiple hidden></label>
        <div style="font-size: 10px; opacity: 0.5;">Press 'H' to Hide Controls</div>
    </div>
</div>

<video id="webcam-view" playsinline muted></video>
<div id="canvas-container"></div>

<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
        "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

const STATE = { mode: 'TREE', focusTarget: null, uiVisible: true };

class HolidayParticle {
    constructor(mesh, type) {
        this.mesh = mesh;
        this.type = type;
        this.treePos = new THREE.Vector3();
        this.scatterPos = new THREE.Vector3();
        this.rotVec = new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02);
    }

    update(mode, focusTarget) {
        let target = (mode === 'TREE') ? this.treePos : this.scatterPos;
        
        if (mode === 'FOCUS') {
            if (this.mesh === focusTarget) {
                target = new THREE.Vector3(0, 2, 35);
                this.mesh.scale.lerp(new THREE.Vector3(4.5, 4.5, 4.5), 0.1);
            } else {
                this.mesh.scale.lerp(new THREE.Vector3(0.1, 0.1, 0.1), 0.1);
            }
        } else {
            const s = this.type === 'DUST' ? 0.08 : 1.0;
            this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 0.1);
        }

        this.mesh.position.lerp(target, 0.06);
        if (mode !== 'TREE') {
            this.mesh.rotation.x += this.rotVec.x;
            this.mesh.rotation.y += this.rotVec.y;
        } else {
            this.mesh.rotation.y += 0.01;
        }
    }
}

class HolidayEngine {
    constructor() {
        this.particles = [];
        this.photos = [];
        this.initCore();
        this.createCaneTexture();
        this.loadAssets();
    }

    initCore() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        this.camera.position.set(0, 2, 50);

        this.renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        this.renderer.toneMapping = THREE.ReinhardToneMapping;
        this.renderer.toneMappingExposure = 2.2;
        document.getElementById('canvas-container').appendChild(this.renderer.domElement);

        this.mainGroup = new THREE.Group();
        this.photoOrbit = new THREE.Group();
        this.scene.add(this.mainGroup, this.photoOrbit);

        const pmrem = new THREE.PMREMGenerator(this.renderer);
        this.scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
    }

    async loadAssets() {
        const updateUI = (p, log) => {
            document.getElementById('bar-inner').style.width = p + '%';
            document.getElementById('progress-num').innerText = p + '%';
            document.getElementById('loading-log').innerText = log;
        };

        try {
            updateUI(20, "IGNITING ENGINE");
            this.setupLights();
            this.setupPost();
            this.buildTree();

            updateUI(50, "CONNECTING TO AI");
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            this.landmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1
            });

            updateUI(100, "HOLIDAY READY");
            document.getElementById('start-node').style.display = 'block';
        } catch (e) { console.error(e); }
    }

    createCaneTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
        ctx.strokeStyle = '#ff0000'; ctx.lineWidth = 20;
        ctx.beginPath();
        for(let i=-64; i<192; i+=32) { ctx.moveTo(i,0); ctx.lineTo(i+32, 128); }
        ctx.stroke();
        this.caneTex = new THREE.CanvasTexture(canvas);
        this.caneTex.wrapS = this.caneTex.wrapT = THREE.RepeatWrapping;
        this.caneTex.repeat.set(1, 4);
    }

    buildTree() {
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 1, roughness: 0.1 });
        const greenMat = new THREE.MeshStandardMaterial({ color: 0x03180a, roughness: 0.8 });
        const redMat = new THREE.MeshPhysicalMaterial({ color: 0x990000, clearcoat: 1, metalness: 0.5 });
        
        // 主干
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 30, 12), greenMat);
        this.mainGroup.add(trunk);

        // 主体粒子 (1500)
        for(let i=0; i<1500; i++) {
            let m; const r = Math.random();
            if(r < 0.3) m = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.5,0.5), goldMat);
            else if(r < 0.6) m = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.4,0.4), greenMat);
            else if(r < 0.85) m = new THREE.Mesh(new THREE.SphereGeometry(0.3,16,16), redMat);
            else {
                const c = new THREE.CatmullRomCurve3([new THREE.Vector3(0,0,0), new THREE.Vector3(0,1,0), new THREE.Vector3(0.4,1.2,0)]);
                m = new THREE.Mesh(new THREE.TubeGeometry(c,8,0.08,8), new THREE.MeshStandardMaterial({map:this.caneTex}));
            }
            this.addParticle(m, 'MAIN');
        }
        // 尘埃 (2500)
        const dGeo = new THREE.IcosahedronGeometry(0.08, 0);
        const dMat = new THREE.MeshBasicMaterial({color:0xfceea7, transparent:true, opacity:0.4});
        for(let i=0; i<2500; i++) this.addParticle(new THREE.Mesh(dGeo, dMat), 'DUST');

        this.addPhoto("JOYEUX NOEL");
    }

    addParticle(mesh, type) {
        const p = new HolidayParticle(mesh, type);
        const t = Math.pow(Math.random(), 0.85);
        const rad = 10 * (1 - t);
        const ang = t * 50 * Math.PI;
        p.treePos.set(Math.cos(ang)*rad, (t*30)-15, Math.sin(ang)*rad);
        p.scatterPos.setFromSphericalCoords(12+Math.random()*15, Math.random()*Math.PI, Math.random()*Math.PI*2);
        this.mainGroup.add(mesh);
        this.particles.push(p);
    }

    addPhoto(src, isTex = false) {
        const group = new THREE.Group();
        const frame = new THREE.Mesh(new THREE.BoxGeometry(4.4, 5.4, 0.2), new THREE.MeshStandardMaterial({color:0xd4af37, metalness:0.8}));
        
        let tex;
        if(!isTex) {
            const cv = document.createElement('canvas'); cv.width=512; cv.height=512;
            const x = cv.getContext('2d'); x.fillStyle='#050505'; x.fillRect(0,0,512,512);
            x.font='bold 60px Times New Roman'; x.fillStyle='#d4af37'; x.textAlign='center'; x.fillText(src, 256, 280);
            tex = new THREE.CanvasTexture(cv);
        } else tex = src;

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(4,5), new THREE.MeshBasicMaterial({map:tex, side:2}));
        plane.position.z = 0.11;
        group.add(frame, plane);
        
        const p = new HolidayParticle(group, 'PHOTO');
        const ang = Math.random() * Math.PI * 2;
        p.treePos.set(Math.cos(ang)*12, (Math.random()-0.5)*20, Math.sin(ang)*12);
        p.scatterPos.copy(p.treePos).multiplyScalar(1.5);
        
        this.photoOrbit.add(group);
        this.particles.push(p);
        this.photos.push(p);
    }

    setupLights() {
        const point = new THREE.PointLight(0xffaa00, 2);
        point.position.set(0,5,0);
        this.scene.add(point, new THREE.AmbientLight(0xffffff, 0.6));
    }

    setupPost() {
        this.composer = new EffectComposer(this.renderer);
        this.composer.addPass(new RenderPass(this.scene, this.camera));
        this.composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.7));
    }

    async start() {
        const vid = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({video:true});
        vid.srcObject = stream; await vid.play();
        
        document.getElementById('loader').style.opacity = '0';
        setTimeout(()=>document.getElementById('loader').remove(), 800);
        
        this.animate();
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        if(this.landmarker && document.getElementById('webcam').readyState >= 2) {
            const res = this.landmarker.detectForVideo(document.getElementById('webcam'), performance.now());
            this.handleGestures(res);
        }
        
        if(STATE.mode !== 'FOCUS') this.photoOrbit.rotation.y += 0.005;
        this.particles.forEach(p => p.update(STATE.mode, STATE.focusTarget));
        this.composer.render();
    }

    handleGestures(res) {
        if(res.landmarks?.length > 0) {
            const lm = res.landmarks[0];
            const dist = (a, b) => Math.hypot(a.x-b.x, a.y-b.y);
            const pinch = dist(lm[4], lm[8]);
            const open = [12,16,20].reduce((s,i)=>s+dist(lm[i],lm[0]),0)/3;

            if(pinch < 0.05) {
                if(STATE.mode !== 'FOCUS') {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = this.photos[Math.floor(Math.random()*this.photos.length)].mesh;
                }
            } else if(open < 0.25) STATE.mode = 'TREE';
            else if(open > 0.4) STATE.mode = 'SCATTER';

            this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, (lm[9].x-0.5)*Math.PI, 0.1);
        }
    }
}

const engine = new HolidayEngine();
window.startApp = () => engine.start();
window.addEventListener('keydown', e => {
    if(e.key.toLowerCase()==='h') {
        STATE.uiVisible = !STATE.uiVisible;
        document.getElementById('ui-layer').classList.toggle('ui-hidden', !STATE.uiVisible);
    }
});
document.getElementById('img-up').addEventListener('change', e => {
    for(let f of e.target.files) {
        const r = new FileReader();
        r.onload = ev => {
            new THREE.TextureLoader().load(ev.target.result, t => {
                t.colorSpace = THREE.SRGBColorSpace;
                engine.addPhoto(t, true);
            });
        };
        r.readAsDataURL(f);
    }
});
</script>
</body>
</html>
