<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Golden Luxury Christmas Tree v21.0</title>
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0c; --ui-glass: rgba(15, 15, 20, 0.75); }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: -apple-system, sans-serif; color: white; }

        /* å‚ç…§å›¾ï¼šåŠ è½½ç•Œé¢ä¼˜åŒ– */
        #loading-screen {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1b3a 0%, var(--bg) 100%);
            z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-card {
            width: 280px; padding: 30px; background: var(--ui-glass); border-radius: 24px;
            border: 1px solid rgba(212, 175, 55, 0.4); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            text-align: left; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        #progress-val { font-size: 38px; font-weight: 200; color: var(--gold); line-height: 1; }
        .bar-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 20px 0; overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #8a6d3b, #fceea7, #d4af37); box-shadow: 0 0 15px var(--gold); transition: width 0.4s; }
        #log-text { font-size: 10px; color: rgba(212, 175, 55, 0.6); text-transform: uppercase; letter-spacing: 1.5px; }

        .enter-btn {
            display: none; background: linear-gradient(135deg, #fceea7, #d4af37); color: #221a05;
            border: none; padding: 18px 45px; font-size: 14px; font-weight: 700; border-radius: 40px;
            cursor: pointer; margin-top: 25px; width: 100%; letter-spacing: 1px;
        }

        /* å‚ç…§å›¾ï¼šé¡¶éƒ¨ UI å¸ƒå±€ */
        #ui-layer { position: absolute; top: env(safe-area-inset-top, 20px); right: 20px; z-index: 100; display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
        .btn-glass {
            pointer-events: auto; padding: 10px 18px; background: var(--ui-glass);
            border: 1.5px solid rgba(212, 175, 55, 0.5); border-radius: 20px; color: #fceea7;
            font-size: 12px; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            display: flex; align-items: center; gap: 6px; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        #v-preview {
            position: fixed; bottom: 25px; right: 25px; width: 100px; height: 130px;
            border: 2px solid var(--gold); border-radius: 16px; transform: scaleX(-1);
            object-fit: cover; z-index: 50; display: none; background: #000; box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        #canvas-container { position: absolute; inset: 0; z-index: 1; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-card">
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div><div style="font-size:10px; opacity:0.6;">progress</div><div id="progress-val">0%</div></div>
            <div style="font-size:10px; opacity:0.6; padding-bottom:5px;">TREE MODE</div>
        </div>
        <div class="bar-container"><div id="bar-fill"></div></div>
        <div id="log-text">SYSTEM INITIALIZING...</div>
        <button id="enter-node" class="enter-btn" onclick="activateApp()">ENTER 3D SPACE</button>
    </div>
</div>

<div id="ui-layer">
    <label class="btn-glass">ğŸ“¸ æ·»åŠ ç…§ç‰‡åº“ <input type="file" id="pic-up" accept="image/*" multiple hidden></label>
    <div class="btn-glass" id="music-btn" onclick="handleMusic()">ğŸµ æ’­æ”¾èŠ‚æ—¥éŸ³ä¹</div>
</div>

<div id="canvas-container"></div>
<video id="v-preview" autoplay playsinline muted></video>

<script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/", "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    let scene, camera, renderer, composer, clock = new THREE.Clock();
    let particles = [], photoGroup = new THREE.Group(), mainTreeGroup = new THREE.Group();
    let landmarker, video, mode = 'TREE';
    
    // éŸ³ä¹ä¼˜åŒ–ï¼šèˆ’ç¼“èŠ‚æ—¥ç‰ˆæœ¬
    const bgm = new Audio('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Chapter_One__Cold/Kai_Engel_-_04_-_Moonlight_Reprise.mp3');
    bgm.loop = true;

    const setStatus = (p, m) => {
        document.getElementById('bar-fill').style.width = p + '%';
        document.getElementById('progress-val').innerText = p + '%';
        document.getElementById('log-text').innerText = m;
    };

    async function init() {
        try {
            setStatus(20, "LOADING HDR ENGINE...");
            setupThree();

            setStatus(50, "FETCHING NEURAL MODELS...");
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            setStatus(80, "CALIBRATING HAND SENSORS...");
            landmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1
            });

            setStatus(100, "READY");
            document.getElementById('enter-node').style.display = 'block';
        } catch (e) {
            setStatus(0, "NETWORK ERROR - RETRY");
            console.error(e);
        }
    }

    function setupThree() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0a0c, 0.012);
        
        camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.set(0, 5, 55);

        renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // ç”»è´¨ä¼˜åŒ–ï¼šå¼€å¯é€‚é…ç§»åŠ¨ç«¯çš„é«˜æ¸…æ¸²æŸ“æ¯”
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.5));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        scene.add(mainTreeGroup);
        scene.add(photoGroup);

        // å‚ç…§å›¾æ•ˆæœï¼šåˆ›å»ºå¤šæ€ç²¾è‡´ç²’å­
        const geometries = [new THREE.IcosahedronGeometry(0.18, 0), new THREE.OctahedronGeometry(0.2, 0)];
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 0.8, metalness: 1, roughness: 0 
        });

        for (let i = 0; i < 3200; i++) {
            const mesh = new THREE.Mesh(geometries[i%2], material);
            const ratio = Math.pow(Math.random(), 1.3);
            const y = ratio * 28 - 14;
            const radius = (14 - y) * 0.38;
            const angle = ratio * 45 + Math.random() * Math.PI * 2;
            
            particles.push({
                mesh,
                tree: new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius),
                cloud: new THREE.Vector3().setFromSphericalCoords(25 + Math.random()*20, Math.random()*Math.PI, Math.random()*Math.PI*2),
                speed: 0.03 + Math.random()*0.04
            });
            mesh.position.copy(particles[i].cloud);
            mainTreeGroup.add(mesh);
        }

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.6, 0.4, 0.88);
        composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(bloom);

        // é«˜ç”»è´¨å›¾ç‰‡ä¸Šä¼ å¤„ç†
        document.getElementById('pic-up').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const loader = new THREE.TextureLoader();
                    loader.load(ev.target.result, (tex) => {
                        // ç”»è´¨å¢å¼ºï¼šé”åº¦å¤„ç†ä¸å„é¡¹å¼‚æ€§è¿‡æ»¤
                        tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
                        tex.colorSpace = THREE.SRGBColorSpace;
                        
                        const m = new THREE.Mesh(
                            new THREE.PlaneGeometry(6, 7.5),
                            new THREE.MeshBasicMaterial({ map: tex, side: 2, transparent: true })
                        );
                        m.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*20, (Math.random()-0.5)*15);
                        photoGroup.add(m);
                        photoObjects.push({ m, orig: m.position.clone() });
                    });
                };
                reader.readAsDataURL(file);
            });
        });
    }

    let photoObjects = [];
    window.activateApp = async () => {
        video = document.getElementById('v-preview');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                video.style.display = "block";
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(()=>document.getElementById('loading-screen').style.display='none', 600);
            };
            // åœ¨æ­¤æŒ‰é’®ç‚¹å‡»ä¸­æ¿€æ´»éŸ³é¢‘ï¼Œé¿å¼€ iOS ç¦æ­¢è‡ªåŠ¨æ’­æ”¾é™åˆ¶
            bgm.play();
            runAI();
            animate();
        } catch (e) {
            alert("è¯·æˆäºˆç›¸æœºæƒé™ä»¥å¼€å§‹ 3D äº¤äº’");
        }
    };

    function runAI() {
        if (landmarker && video.readyState >= 2) {
            const res = landmarker.detectForVideo(video, performance.now());
            if (res.landmarks?.length > 0) {
                const lm = res.landmarks[0];
                const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                
                // ä¿®æ­£ï¼šæåˆä¸ºæŠ“å–ï¼ˆFOCUSï¼‰ï¼Œå¼ å¼€ä¸ºæ ‘/æ˜Ÿäº‘
                if (d < 0.055) mode = 'FOCUS'; 
                else if (d > 0.16) mode = 'SCATTER';
                else mode = 'TREE';
            }
        }
        requestAnimationFrame(runAI);
    }

    function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();
        
        particles.forEach((p, i) => {
            const dest = (mode === 'SCATTER' || mode === 'FOCUS') ? p.cloud : p.tree;
            p.mesh.position.lerp(dest, 0.06);
            p.mesh.scale.setScalar(1 + Math.sin(t*3 + i)*0.15);
            p.mesh.material.emissiveIntensity = 0.5 + Math.sin(t*2 + i)*0.4;
        });

        photoObjects.forEach(p => {
            if (mode === 'FOCUS') {
                const target = new THREE.Vector3(0, 1, -18).applyQuaternion(camera.quaternion).add(camera.position);
                p.m.position.lerp(target, 0.12);
                p.m.lookAt(camera.position);
            } else {
                p.m.position.lerp(p.orig, 0.05);
                p.m.rotation.y += 0.01;
            }
        });

        mainTreeGroup.rotation.y += 0.003;
        composer.render();
    }

    window.handleMusic = () => bgm.paused ? bgm.play() : bgm.pause();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
