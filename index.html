<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Grand Luxury Tree v21.0 - Professional Studio</title>
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: -apple-system, "Helvetica Neue", sans-serif; color: white; -webkit-user-select: none; }
        
        /* å¥¢åå¯åŠ¨å±‚ */
        #loading-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1b3a 0%, var(--bg) 100%); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s ease; }
        .loading-box { width: 320px; text-align: center; background: rgba(0,0,0,0.7); padding: 40px; border-radius: 24px; border: 1px solid rgba(212,175,55,0.3); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        #progress-num { font-size: 42px; font-weight: 200; color: var(--gold); margin-bottom: 5px; font-variant-numeric: tabular-nums; }
        .progress-wrapper { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; margin: 20px 0; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, transparent, var(--gold)); box-shadow: 0 0 15px var(--gold); transition: width 0.4s ease; }
        #loading-log { font-size: 10px; color: rgba(212,175,55,0.6); text-transform: uppercase; letter-spacing: 2px; }

        .start-btn { display: none; background: var(--gold); color: black; border: none; padding: 20px 60px; font-size: 16px; font-weight: bold; border-radius: 40px; cursor: pointer; margin-top: 10px; box-shadow: 0 0 30px rgba(212,175,55,0.4); text-transform: uppercase; letter-spacing: 2px; }

        /* ç•Œé¢ UI ä¼˜åŒ– */
        #ui-layer { position: absolute; top: env(safe-area-inset-top, 20px); right: 20px; z-index: 100; display: flex; flex-direction: column; gap: 12px; pointer-events: none; }
        .glass-btn { pointer-events: auto; background: rgba(20,20,30,0.8); border: 1px solid rgba(212,175,55,0.4); color: var(--gold); padding: 12px 20px; border-radius: 30px; font-size: 13px; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        #v-preview { position: fixed; bottom: 30px; right: 25px; width: 90px; height: 120px; border: 2px solid var(--gold); border-radius: 16px; transform: scaleX(-1); object-fit: cover; z-index: 50; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.8); background: #000; }
        #hint-text { position: fixed; bottom: 40px; width: 100%; text-align: center; color: var(--gold); font-size: 12px; font-weight: 300; letter-spacing: 1px; z-index: 10; pointer-events: none; opacity: 0.8; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-box">
        <div id="progress-num">0%</div>
        <div class="progress-wrapper"><div id="progress-bar"></div></div>
        <div id="loading-log">INITIALIZING</div>
        <button id="start-node" class="start-btn" onclick="activateSystem()">Enter 3D Space</button>
    </div>
</div>

<div id="ui-layer">
    <label class="glass-btn">ğŸ“¸ æ·»åŠ ç…§ç‰‡åŠå <input type="file" id="photo-in" accept="image/*" multiple hidden></label>
    <div class="glass-btn" onclick="toggleAudio()">ğŸµ æ’­æ”¾èŠ‚æ—¥éŸ³ä¹</div>
</div>

<div id="hint-text">æåˆæ‰‹æŒ‡æŠ“å–ç…§ç‰‡ | å¼ å¼€æ‰‹æŒæ•£å¼€æ˜Ÿäº‘</div>

<video id="v-preview" autoplay playsinline muted></video>
<div id="canvas-container" style="position: absolute; inset:0;"></div>

<script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/", "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    let scene, camera, renderer, composer, clock = new THREE.Clock();
    let particles = [], photoObjects = [], mainGroup;
    let handLandmarker, videoElement, mode = 'TREE';
    
    // éŸ³ä¹ä¼˜åŒ–ï¼šèˆ’ç¼“åœ£è¯ä¹
    const bgm = new Audio('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Chapter_One__Cold/Kai_Engel_-_04_-_Moonlight_Reprise.mp3');
    bgm.loop = true;

    const updateStatus = (pct, msg) => {
        document.getElementById('progress-bar').style.width = pct + '%';
        document.getElementById('progress-num').innerText = pct + '%';
        document.getElementById('loading-log').innerText = msg;
    };

    async function init() {
        try {
            updateStatus(20, "æ„å»º 3D æ¸²æŸ“å™¨...");
            setupThree();

            updateStatus(50, "åŠ è½½ AI ç¥ç»ç½‘ç»œ...");
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1
            });

            updateStatus(100, "READY");
            document.getElementById('start-node').style.display = 'inline-block';
        } catch (e) {
            updateStatus(0, "ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°");
        }
    }

    function setupThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 55);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // å‚è€ƒæ•ˆæœå›¾ï¼šæ··åˆç²’å­æ•ˆæœ
        const geometries = [
            new THREE.IcosahedronGeometry(0.18, 0), // ç¢é’»
            new THREE.OctahedronGeometry(0.12, 0),   // æ˜ŸèŠ’
            new THREE.SphereGeometry(0.08, 4, 4)    // æç»†å…‰ç‚¹
        ];
        
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0xffd700, 
            emissive: 0xaa8800, 
            metalness: 1, 
            roughness: 0 
        });

        for (let i = 0; i < 3500; i++) {
            const mesh = new THREE.Mesh(geometries[i%3], mat);
            const r = Math.pow(Math.random(), 1.2);
            const y = r * 28 - 14;
            const radius = (14 - y) * 0.38;
            const a = r * 40 + Math.random() * Math.PI * 2;
            
            particles.push({
                mesh,
                tree: new THREE.Vector3(Math.cos(a)*radius, y, Math.sin(a)*radius),
                scatter: new THREE.Vector3().setFromSphericalCoords(25 + Math.random()*20, Math.random()*Math.PI, Math.random()*Math.PI*2),
                speed: 0.04 + Math.random() * 0.06
            });
            mesh.position.copy(particles[i].scatter);
            mainGroup.add(mesh);
        }

        // åæœŸå¤„ç†ï¼šé‡‘è‰²è¾‰å…‰
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.6, 0.4, 0.85);
        composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    }

    window.activateSystem = async () => {
        videoElement = document.getElementById('v-preview');
        updateStatus(100, "æ­£åœ¨è¿æ¥ç›¸æœº...");
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: false, 
                video: { facingMode: "user", width: 640, height: 480 } 
            });
            videoElement.srcObject = stream;
            
            videoElement.onloadedmetadata = () => {
                videoElement.play();
                videoElement.style.display = "block";
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 1000);
            };

            await bgm.play();
            
            runAI();
            animate();
        } catch (err) {
            alert("è¯·æˆäºˆç›¸æœºæƒé™ä»¥å¼€å§‹ä½“éªŒ");
        }
    };

    // ç”»è´¨ä¼˜åŒ–åçš„ç…§ç‰‡ä¸Šä¼ 
    document.getElementById('photo-in').addEventListener('change', (e) => {
        Array.from(e.target.files).forEach(f => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.src = ev.target.result;
                img.onload = () => {
                    const tex = new THREE.Texture(img);
                    tex.colorSpace = THREE.SRGBColorSpace;
                    // å¼€å¯ç”»è´¨å¢å¼ºï¼šå„å‘å¼‚æ€§è¿‡æ»¤
                    tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
                    tex.needsUpdate = true;
                    
                    // åˆ›å»ºæ‹ç«‹å¾—é£æ ¼ç›¸æ¡†
                    const container = new THREE.Group();
                    
                    // 1. ç…§ç‰‡æœ¬èº«
                    const pGeo = new THREE.PlaneGeometry(6, 7.5);
                    const pMat = new THREE.MeshBasicMaterial({ map: tex });
                    const pMesh = new THREE.Mesh(pGeo, pMat);
                    container.add(pMesh);
                    
                    // 2. ç™½è‰²ç›¸æ¡†èƒŒæ™¯
                    const fGeo = new THREE.PlaneGeometry(6.6, 9);
                    const fMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                    const fMesh = new THREE.Mesh(fGeo, fMat);
                    fMesh.position.z = -0.05;
                    fMesh.position.y = -0.5;
                    container.add(fMesh);

                    container.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*20, (Math.random()-0.5)*15);
                    scene.add(container);
                    photoObjects.push({ mesh: container, orig: container.position.clone() });
                };
            };
            reader.readAsDataURL(f);
        });
    });

    function runAI() {
        if (handLandmarker && videoElement.readyState >= 2) {
            const res = handLandmarker.detectForVideo(videoElement, performance.now());
            if (res.landmarks?.length > 0) {
                const dist = Math.hypot(res.landmarks[0][4].x - res.landmarks[0][8].x, res.landmarks[0][4].y - res.landmarks[0][8].y);
                
                // ä¿®æ­£ï¼šæåˆæ‰‹æŒ‡ï¼ˆè·ç¦»å°ï¼‰ä¸ºæŠ“å–å½¢æ€
                if (dist < 0.05) mode = 'GRAB'; 
                else if (dist > 0.15) mode = 'SCATTER';
                else mode = 'TREE';
            }
        }
        requestAnimationFrame(runAI);
    }

    function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();
        
        particles.forEach((p, i) => {
            const dest = (mode === 'GRAB') ? p.tree : p.scatter;
            p.mesh.position.lerp(dest, 0.06);
            
            // ç²’å­å‘¼å¸åŠ¨æ•ˆ
            p.mesh.material.emissiveIntensity = 0.5 + Math.sin(t * 3 + i) * 0.4;
            p.mesh.scale.setScalar(1 + Math.sin(t * 4 + i) * 0.1);
        });

        photoObjects.forEach(p => {
            if (mode === 'GRAB') {
                // æŠ“å–åˆ°é•œå¤´å‰
                const camForward = new THREE.Vector3(0,0,-18).applyQuaternion(camera.quaternion).add(camera.position);
                p.mesh.position.lerp(camForward, 0.12);
                p.mesh.lookAt(camera.position);
            } else {
                p.mesh.position.lerp(p.orig, 0.06);
                p.mesh.rotation.z = Math.sin(t * 0.5) * 0.1;
            }
        });

        mainGroup.rotation.y += 0.003;
        composer.render();
    }

    window.toggleAudio = () => bgm.paused ? bgm.play() : bgm.pause();
    init();
</script>
</body>
</html>
