<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxury Christmas Tree v20.0 - US Pro Fixed</title>
    <style>
        :root { --gold: #d4af37; --bg: #020205; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: -apple-system, sans-serif; color: white; -webkit-user-select: none; }
        
        #loading-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1b3a 0%, var(--bg) 100%); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loading-box { width: 300px; text-align: center; background: rgba(0,0,0,0.6); padding: 30px; border-radius: 20px; border: 1px solid rgba(212,175,55,0.2); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        
        #progress-num { font-size: 36px; font-weight: 200; color: var(--gold); margin-bottom: 5px; }
        .progress-wrapper { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; position: relative; }
        #progress-bar { width: 0%; height: 100%; background: var(--gold); box-shadow: 0 0 15px var(--gold); transition: width 0.4s cubic-bezier(0.1, 0, 0.3, 1); }
        #loading-log { font-size: 10px; color: rgba(212,175,55,0.7); margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; min-height: 14px; }

        .start-btn { display: none; background: var(--gold); color: black; border: none; padding: 20px 50px; font-size: 16px; font-weight: bold; border-radius: 40px; cursor: pointer; margin-top: 20px; box-shadow: 0 0 30px rgba(212,175,55,0.5); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        #canvas-container { position: absolute; inset: 0; z-index: 1; }
        #ui-layer { position: absolute; top: env(safe-area-inset-top, 20px); right: 20px; z-index: 100; display: flex; gap: 10px; pointer-events: none; }
        .glass-btn { pointer-events: auto; background: rgba(15,15,25,0.8); border: 1px solid rgba(255,255,255,0.1); color: var(--gold); padding: 12px 18px; border-radius: 15px; font-size: 13px; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        
        #v-preview { position: fixed; bottom: 20px; right: 20px; width: 85px; height: 115px; border: 1.5px solid var(--gold); border-radius: 12px; transform: scaleX(-1); object-fit: cover; z-index: 50; display: none; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        #gesture-hint { position: fixed; bottom: 40px; width: 100%; text-align: center; color: var(--gold); font-size: 11px; z-index: 100; text-shadow: 0 0 10px #000; pointer-events: none; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-box">
        <div id="progress-num">0%</div>
        <div class="progress-wrapper"><div id="progress-bar"></div></div>
        <div id="loading-log">READY</div>
        <button id="start-node" class="start-btn" onclick="activateSystem()">ENTER 3D SPACE</button>
    </div>
</div>

<div id="ui-layer">
    <label class="glass-btn">ğŸ“¸ æ·»åŠ ç…§ç‰‡<input type="file" id="photo-in" accept="image/*" multiple hidden></label>
    <div class="glass-btn" onclick="toggleAudio()">ğŸµ éŸ³ä¹</div>
</div>

<div id="gesture-hint">æç¤ºï¼šæåˆæ‰‹æŒ‡æŠ“å–ç…§ç‰‡ | å¼ å¼€æ‰‹æŒæ•£å¼€æ˜Ÿäº‘</div>

<div id="canvas-container"></div>
<video id="v-preview" autoplay playsinline muted></video>

<script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/", "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    let scene, camera, renderer, composer, clock = new THREE.Clock();
    let particles = [], photos = [], mainGroup;
    let handLandmarker, video, mode = 'TREE';
    const bgm = new Audio('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Chapter_One__Cold/Kai_Engel_-_04_-_Moonlight_Reprise.mp3');
    bgm.loop = true;

    const updateStatus = (pct, msg) => {
        document.getElementById('progress-bar').style.width = pct + '%';
        document.getElementById('progress-num').innerText = pct + '%';
        document.getElementById('loading-log').innerText = msg;
    };

    async function loadEngine() {
        try {
            updateStatus(15, "æ­£åœ¨åˆå§‹åŒ– 3D å¼•æ“...");
            initThree();

            updateStatus(40, "è¿æ¥ç¾å›½æ¨¡å‹æœåŠ¡å™¨...");
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            updateStatus(75, "ä¸‹è½½ AI ç¥ç»ç½‘ç»œ (15MB)...");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1
            });

            updateStatus(100, "å‡†å¤‡å°±ç»ª");
            document.getElementById('start-node').style.display = 'inline-block';
        } catch (e) {
            updateStatus(0, "ç½‘ç»œè¶…æ—¶ï¼Œè¯·åˆ·æ–°é¡µé¢");
            console.error(e);
        }
    }

    window.activateSystem = async () => {
        video = document.getElementById('v-preview');
        updateStatus(100, "æ­£åœ¨å”¤èµ·ç›¸æœºçª—å£...");
        
        try {
            // é’ˆå¯¹ iOS ä¼˜åŒ–ï¼šå…ˆå°è¯•è·å–æµï¼Œå†è¿›è¡Œ 3D æ˜¾ç¤º
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: false, 
                video: { facingMode: "user", width: 640, height: 480 } 
            });
            video.srcObject = stream;
            
            // ç¡®ä¿è§†é¢‘å¼€å§‹æ’­æ”¾åæ‰éšè—åŠ è½½å±‚
            video.onloadedmetadata = () => {
                video.play();
                video.style.display = "block";
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 600);
            };

            await bgm.play().catch(()=>{}); 
            
            runAI();
            animate();
        } catch (err) {
            alert("è¯·ç‚¹å‡»â€œå…è®¸è®¿é—®æ‘„åƒå¤´â€ï¼Œå¦‚æœªå¼¹å‡ºè¯·æ£€æŸ¥ Safari è®¾ç½®ã€‚");
            console.error(err);
        }
    };

    function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 50);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // ç²’å­å¤šæ ·åŒ–ï¼šå¼•å…¥ä¸åŒå‡ ä½•å½¢çŠ¶
        const geos = [new THREE.IcosahedronGeometry(0.18, 0), new THREE.BoxGeometry(0.12, 0.12, 0.12), new THREE.OctahedronGeometry(0.22, 0)];
        const mat = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xaa8800, metalness: 1, roughness: 0.1 });

        for (let i = 0; i < 3000; i++) {
            const mesh = new THREE.Mesh(geos[i%3], mat);
            const r = Math.pow(Math.random(), 1.2);
            const y = r * 24 - 12;
            const radius = (12 - y) * 0.38;
            const a = r * 45 + Math.random() * Math.PI * 2;
            
            particles.push({
                mesh,
                tree: new THREE.Vector3(Math.cos(a)*radius, y, Math.sin(a)*radius),
                scatter: new THREE.Vector3().setFromSphericalCoords(25+Math.random()*15, Math.random()*Math.PI, Math.random()*Math.PI*2)
            });
            mesh.position.copy(particles[i].scatter);
            mainGroup.add(mesh);
        }

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.6, 0.4, 0.85);
        composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(bloom);

        document.getElementById('photo-in').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const tex = new THREE.TextureLoader().load(ev.target.result);
                    const m = new THREE.Mesh(new THREE.PlaneGeometry(6, 8), new THREE.MeshBasicMaterial({ map: tex, side: 2 }));
                    m.position.set((Math.random()-0.5)*35, (Math.random()-0.5)*25, (Math.random()-0.5)*15);
                    scene.add(m);
                    photos.push({ m, orig: m.position.clone() });
                };
                reader.readAsDataURL(f);
            });
        });
    }

    function runAI() {
        if (handLandmarker && video && video.readyState >= 2) {
            const res = handLandmarker.detectForVideo(video, performance.now());
            if (res.landmarks?.length > 0) {
                const d = Math.hypot(res.landmarks[0][4].x - res.landmarks[0][8].x, res.landmarks[0][4].y - res.landmarks[0][8].y);
                mode = (d < 0.055) ? 'GRAB' : 'TREE';
            }
        }
        requestAnimationFrame(runAI);
    }

    function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();
        particles.forEach((p, i) => {
            const target = (mode === 'GRAB') ? p.scatter : p.tree;
            p.mesh.position.lerp(target, 0.06);
            p.mesh.rotation.x += 0.01;
            p.mesh.scale.setScalar(1 + Math.sin(t * 2.5 + i) * 0.12);
        });
        photos.forEach(p => {
            if (mode === 'GRAB') {
                const target = new THREE.Vector3(0,0,-18).applyQuaternion(camera.quaternion).add(camera.position);
                p.m.position.lerp(target, 0.12);
                p.m.lookAt(camera.position);
            } else {
                p.m.position.lerp(p.orig, 0.05);
                p.m.rotation.y += 0.01;
            }
        });
        mainGroup.rotation.y += 0.003;
        composer.render();
    }

    window.toggleAudio = () => bgm.paused ? bgm.play() : bgm.pause();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });

    loadEngine();
</script>
</body>
</html>
