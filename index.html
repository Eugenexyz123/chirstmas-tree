<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxury Tree v18.8 - Ultra Speed</title>
    <style>
        :root { --gold: #d4af37; --bg: #020205; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: -apple-system, sans-serif; color: white; }
        
        /* Âä†ËΩΩÂ±èÂπï‰ºòÂåñ */
        #loading-screen {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1b3a 0%, var(--bg) 100%);
            z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-box { width: 280px; text-align: center; background: rgba(0,0,0,0.4); padding: 30px; border-radius: 20px; border: 1px solid rgba(212,175,55,0.2); backdrop-filter: blur(10px); }
        
        /* ËøõÂ∫¶Êù°‰∏éÊï∞Â≠ó */
        .progress-wrapper { position: relative; width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 20px 0; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--gold); box-shadow: 0 0 10px var(--gold); transition: width 0.2s; }
        #progress-num { font-size: 24px; font-weight: 200; color: var(--gold); font-variant-numeric: tabular-nums; }
        
        /* ÂÆûÊó∂ÂÜÖÂÆπÁõëÊéß */
        #loading-log { font-size: 9px; color: rgba(212,175,55,0.6); text-transform: uppercase; letter-spacing: 1px; height: 12px; margin-top: 10px; }

        .start-btn {
            background: var(--gold); color: black; border: none; padding: 15px 40px; 
            font-size: 15px; font-weight: bold; border-radius: 30px; cursor: pointer;
            display: none; box-shadow: 0 0 20px rgba(212,175,55,0.4);
        }

        #canvas-container { position: absolute; inset: 0; z-index: 1; }
        .ui-panel { position: absolute; z-index: 100; pointer-events: none; }
        #top-ui { top: env(safe-area-inset-top, 20px); right: 20px; display: flex; gap: 10px; }
        .glass-btn {
            pointer-events: auto; background: rgba(15,15,25,0.8); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px 15px; border-radius: 12px; font-size: 12px; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-box">
        <div id="progress-num">0%</div>
        <div class="progress-wrapper"><div id="progress-bar"></div></div>
        <div id="loading-log">READY TO INITIALIZE</div>
        <button id="start-node" class="start-btn" onclick="activateSystem()">ENTER 3D SPACE</button>
    </div>
</div>

<div id="top-ui" class="ui-panel">
    <label class="glass-btn">üì∏ PHOTO<input type="file" id="photo-in" accept="image/*" multiple hidden></label>
    <div class="glass-btn" onclick="toggleAudio()">üéµ MUSIC</div>
</div>

<div id="canvas-container"></div>
<video id="v-preview" autoplay playsinline muted style="display:none"></video>

<script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/", "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    let scene, camera, renderer, composer, particles = [], photos = [], mainGroup;
    let handLandmarker, video, mode = 'TREE';
    const bgm = new Audio('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Chapter_One__Cold/Kai_Engel_-_04_-_Moonlight_Reprise.mp3');
    bgm.loop = true;

    // Âä†ËΩΩÈÄªËæë‰∏éËøõÂ∫¶Êõ¥Êñ∞
    const updateProgress = (pct, log) => {
        document.getElementById('progress-bar').style.width = pct + '%';
        document.getElementById('progress-num').innerText = pct + '%';
        document.getElementById('loading-log').innerText = log;
    };

    async function loadAssets() {
        try {
            updateProgress(10, "CONNECTING TO ENGINE");
            // Âπ∂Ë°åÂä†ËΩΩÊ†∏ÂøÉËµÑÊ∫ê
            const [vision] = await Promise.all([
                FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm")
            ]);
            
            updateProgress(45, "DOWNLOADING AI MODELS (15MB)");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1
            });

            updateProgress(85, "PRE-RENDERING 3D PARTICLES");
            initThree();

            updateProgress(100, "SYSTEM READY");
            document.getElementById('progress-num').style.display = 'none';
            document.getElementById('progress-bar').parentElement.style.display = 'none';
            document.getElementById('start-node').style.display = 'inline-block';
        } catch (e) {
            updateProgress(0, "ERROR: CHECK CONNECTION");
            console.error(e);
        }
    }

    window.activateSystem = async () => {
        updateProgress(100, "REQUESTING CAMERA...");
        video = document.getElementById('v-preview');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        await bgm.play();
        
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 600);
        runAI();
        animate();
    };

    function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 50);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // Á≤íÂ≠êÂ§öÊ†∑Âåñ
        const geos = [new THREE.IcosahedronGeometry(0.15), new THREE.BoxGeometry(0.1,0.1,0.1), new THREE.OctahedronGeometry(0.2)];
        const mat = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xaa8800, metalness: 1 });

        for (let i = 0; i < 3000; i++) {
            const mesh = new THREE.Mesh(geos[i%3], mat);
            const r = Math.pow(Math.random(), 1.2);
            const y = r * 24 - 12;
            const radius = (12 - y) * 0.35;
            const a = r * 45 + Math.random() * Math.PI * 2;
            
            particles.push({
                mesh,
                tree: new THREE.Vector3(Math.cos(a)*radius, y, Math.sin(a)*radius),
                scatter: new THREE.Vector3().setFromSphericalCoords(25+Math.random()*15, Math.random()*Math.PI, Math.random()*Math.PI*2)
            });
            mesh.position.copy(particles[i].scatter);
            mainGroup.add(mesh);
        }

        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(bloom);

        // ÂõæÁâá‰∏ä‰º†
        document.getElementById('photo-in').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const tex = new THREE.TextureLoader().load(ev.target.result);
                    const m = new THREE.Mesh(new THREE.PlaneGeometry(6, 8), new THREE.MeshBasicMaterial({ map: tex, side: 2 }));
                    m.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*15, (Math.random()-0.5)*10);
                    scene.add(m);
                    photos.push({ m, orig: m.position.clone() });
                };
                reader.readAsDataURL(f);
            });
        });
    }

    function runAI() {
        if (handLandmarker && video.readyState >= 2) {
            const res = handLandmarker.detectForVideo(video, performance.now());
            if (res.landmarks?.length > 0) {
                const d = Math.hypot(res.landmarks[0][4].x - res.landmarks[0][8].x, res.landmarks[0][4].y - res.landmarks[0][8].y);
                mode = (d < 0.05) ? 'GRAB' : 'TREE';
            }
        }
        requestAnimationFrame(runAI);
    }

    function animate() {
        requestAnimationFrame(animate);
        particles.forEach(p => {
            const target = (mode === 'GRAB') ? p.scatter : p.tree;
            p.mesh.position.lerp(target, 0.06);
        });
        photos.forEach(p => {
            if (mode === 'GRAB') {
                const target = new THREE.Vector3(0,0,-18).applyQuaternion(camera.quaternion).add(camera.position);
                p.m.position.lerp(target, 0.1);
                p.m.lookAt(camera.position);
            } else {
                p.m.position.lerp(p.orig, 0.05);
            }
        });
        mainGroup.rotation.y += 0.003;
        composer.render();
    }

    window.toggleAudio = () => bgm.paused ? bgm.play() : bgm.pause();
    
    // ÂêØÂä®
    loadAssets();
</script>
</body>
</html>
